# This is used to integrate with Circle CI server at https://circleci.com
machine:
  java:
    # JDK 8 is used for Android 24 and above.
    version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.3,android-25,extra-android-m2repository,extra-google-m2repository

test:
  override:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - ./gradlew clean check connectedAndroidTest
    # Get the data from the build for reporting.
    - cp app/build/test-results/testDebugUnitTest/*.xml $CIRCLE_TEST_REPORTS
    - cp app/build/outputs/androidTest-results/*/*.xml $CIRCLE_TEST_REPORTS
    - cp -r app/build/reports/ $CIRCLE_ARTIFACTS